<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature CONVERTER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>TEMPERATURE CONVERTER</h1>
        </div>
        <hr>
        <div class="box">
            <div class="temperature">
                <h3>&nbsp;CELCIUS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>:<input class="Input" id="celcius" type="number" placeholder="CELCIUS">
            </div>
            <div class="temperature">
                <h3>FAHRENHEIT</h3>:<input class="Input"  id="fahrenheit" type="number" placeholder="FAHRENHEIT">
            </div>
            <div class="temperature">
                <h3>&nbsp;KELVIN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>:<input class="Input"  id="kelvin" type="number" placeholder="KELVIN">
            </div>
        </div>
        <div class="button">
            <button id="button">
                RESET
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
